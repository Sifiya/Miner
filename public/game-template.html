<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="miner.css">
    <title>The Miner Game</title>
  </head>
  <body>

    <article class="miner">
      <header class="miner-head">
        <div class="miner-head-counter">
          <div class="miner-head-counter-num num-3"></div>
          <div class="miner-head-counter-num num-4"></div>
          <div class="miner-head-counter-num num-6"></div>
        </div>

        <div class="miner-head-smile"></div>

        <div class="miner-head-timer">
          <div class="miner-head-timer-num num-7"></div>
          <div class="miner-head-timer-num num-8"></div>
          <div class="miner-head-timer-num num-9"></div>
        </div>
      </header>

      <section class="miner-field">
        <ul class="miner-field-row">
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
        </ul>
        <ul class="miner-field-row">
          <li class="miner-field-cell cell-1"></li>
          <li class="miner-field-cell cell-2"></li>
          <li class="miner-field-cell cell-3"></li>
          <li class="miner-field-cell cell-4"></li>
          <li class="miner-field-cell cell-5"></li>
          <li class="miner-field-cell cell-6"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
        </ul>
        <ul class="miner-field-row">
          <li class="miner-field-cell cell-7"></li>
          <li class="miner-field-cell cell-8"></li>
          <li class="miner-field-cell cell-0"></li>
          <li class="miner-field-cell cell-flag"></li>
          <li class="miner-field-cell cell-b-boom"></li>
          <li class="miner-field-cell cell-b"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
        </ul>
        <ul class="miner-field-row">
          <li class="miner-field-cell cell-b-wrong"></li>
          <li class="miner-field-cell cell-q"></li>
          <li class="miner-field-cell cell-q-clicked"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
        </ul>
        <ul class="miner-field-row">
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
          <li class="miner-field-cell cell-closed"></li>
        </ul>
      </section>
    </article>

  </body>
</html>
